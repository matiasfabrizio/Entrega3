{% extends "padre.html" %}

{% block buscarAviones %}

<section>

    <h1>Búsqueda de aviones</h1>

    <h5>Escriba el código con el que desee buscar el avión:</h5>

    <form action="{% url 'Buscar' %}" method="GET">

        <input type="number" name="codigo" id="codigo" placeholder="Código del avión">

        <input type="submit" value="Buscar">

    </form>


</section>


{% endblock buscarAviones %}
